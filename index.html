<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logic Builder</title>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div id="tools">
    <div id="tools-title">
        <p>Tools</p>
    </div>
    <div id="tools-container">
        <button id="connect" onclick="toggleConnect()">Connect</button>
        <button id="delete-wires" onclick="resetWires()">Reset wires</button>
        <button id="reset-zoom" onclick="resetZoom()">Reset zoom</button>
        <button id="test" onclick="test()">Test</button>

        <div class="toolbox">
            <div class="toolbox-title">
                <p>Basic components</p>
            </div>
            <div class="toolbox-tools">
                <img src="res/switch_open.png" name="switch_open" class="tool-img" title="Switch">
                <img src="res/switch_closed.png" name="switch_closed" class="tool-img" title="Switch">
                <img src="res/button_open.png" name="button_open" class="tool-img" title="Button">
                <img src="res/button_closed.png" name="button_closed" class="tool-img" title="Button">
                <img src="res/power.png" name="power" class="tool-img" title="Power source">
            </div>
        </div>
    </div>
</div>

<div id="grid-container">
    <canvas id="grid"></canvas>
</div>

<div id="map-container">
    <canvas id="map" width="320" height="160"></canvas>
</div>

<script type="text/javascript" src="libs/Animate.js"></script>
<script type="text/javascript" src="libs/Scroller.js"></script>
<script type="text/javascript" src="libs/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="libs/jquery-ui.js"></script>
<script type="text/javascript" src="helpers/Tiling.js"></script>
<script type="text/javascript" src="helpers/UUID.js"></script>
<script type="text/javascript" src="tools/Connection.js"></script>
<script type="text/javascript" src="tools/BasicComponent.js"></script>
<script type="text/javascript" src="index.js"></script>

</body>
</html>
